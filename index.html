<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/icon.png" sizes="32x32" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script async src="script.js"></script>
    <title>New Year Countdown Timer</title>
  </head>
  <body>
    <main>
      <div class="whole-container">
        <h1>NEW YEAR IN</h1>
        <div class="clock">
          <div class="flip-clock">
            <div class="clock-days">
              <p class="time days">00</p>
              <h1 class="label-dhms">DAYS</h1>
            </div>
          </div>
          <div class="flip-clock">
            <div class="clock-hrs">
              <p class="time hours">00</p>
              <h1 class="label-dhms">HOURS</h1>
            </div>
          </div>
          <div class="flip-clock">
            <div class="clock-mins">
              <p class="time minutes">00</p>
              <h1 class="label-dhms">MINUTES</h1>
            </div>
          </div>
          <div class="flip-clock">
            <div class="clock-secs">
              <p class="time seconds">00</p>
              <h1 class="label-dhms">SECONDS</h1>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="bottom-container">
      <img src="images/pattern-hills.svg" alt="hills" class="hills-img" />
    </div>
    <div class="attribution">
      <p class="att-para">
        Coded by
        <a
          href="https://www.linkedin.com/in/balaji-t-0b1506221/"
          target="_blank"
          >Balaji T</a
        >.
      </p>
    </div>
  </body>
</html>
